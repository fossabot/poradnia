{% extends 'emails/_letter_base-body-html.html' %}
{% block msg %}
<p>{{actor}} napisał:</p>
{{letter.text | safe}}

{% if attachments %}
<p>Załączniki pisma:</p>
<ul>
{% for att in attachments %}
    <li><a href="http://porady.siecobywatelska.pl/{{att.get_absolute_url}}">{{att.filename}}</a></li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
